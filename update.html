<!DOCTYPE html>
<html>
    <head>
        <title>Goals</title>
    </head>
    <body>
        <form action="../FirstApi/index.php" method="post">
            <input type="hidden" id="action" name="action" value="update"/>
            
            <label for="Id">Id</label>
            <input type="number" required id="Id" name="Id" min="1"/>
            
            <label for="Description">Description</label>
            <input type="text" required id="Description" name="Description" />
            
            <label for="NotCompleted">Not Completed</label>
            <input type="radio" required id="NotCompleted" name="Completed" value="0"/>
            
            <label for="Completed">Completed</label>
            <input type="radio" required id="Completed" name="Completed" value="1"/>
            
            <input type="submit" value="Submit"/>
        </form>
    </body>
</html>
